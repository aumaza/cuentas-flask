{% extends "index.html" %}
{% block title %}Cuentas - Editar Empresa{% endblock %}

{% block content %}

<div class="container">
  <div class="jumbotron">
    <h1><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Editar Empresa</h1><hr>      
    
    	 <form method="POST">
          
          <div class="form-group">
            <label for="companie">Empresa:</label>
            <input type="text" class="form-control" id="companie" name="companie" value="{{ companie.empresa }}" placeholder="Ingrese el nombre de la empresa. Ej.: Movistar">
          </div>
          
          <button type="submit" class="btn btn-default btn-block"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Guardar</button>
        
        </form> 
    
  </div>
        
</div>

{% endblock %}
