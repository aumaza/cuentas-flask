{% extends "index.html" %}
{% block title %}Cuentas - Cambiar Imagen de Usuario{% endblock %}

{% block content %}

<div class="container">
  <div class="jumbotron">
    <h1><span class="glyphicon glyphicon-picture"></span> Cambiar Avatar</h1>      
    <p>Seleccione una imagen de usuario</p><hr>
    
     <form method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="file">Seleccione Imagen:</label>
        <input type="file" id="file" name="file">
      </div>
      
      <button type="submit" class="btn btn-default btn-block"><span class="glyphicon glyphicon-floppy-disk"></span> Guardar</button>
    </form> 
    
  </div>
     
</div>

{% endblock %}
