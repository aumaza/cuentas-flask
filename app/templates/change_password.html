{% extends "index.html" %}
{% block title %}Cuentas - Cambiar Password{% endblock %}

{% block content %}


<div class="container">
  <div class="jumbotron">
    <h1>Cambiar Password</h1>      
    <p>Por favor ingrese los datos requeridos</p><hr>
    
     <form method="POST">
      <div class="form-group">
        <label for="password_1">Password:</label>
        <input type="password" class="form-control" id="password_1" name="password_1" placeholder="Ingrese el password nuevo">
      </div>
      <div class="form-group">
        <label for="password_2">Repita Password:</label>
        <input type="password" class="form-control" id="password_2" name="password_2" placeholder="Repita el Password">
      </div>
      
      <button type="submit" class="btn btn-default btn-block"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Cambiar</button>
    </form> 
      </div>
       
</div>


{% endblock %}
