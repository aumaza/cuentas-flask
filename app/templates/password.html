{% extends "index.html" %}
{% block title %}Cuentas - Renovar Password{% endblock %}

{% block content %}


<div class="container">
  <div class="jumbotron">
    <h1><span class="glyphicon glyphicon-exclamation-sign"></span> Olvidé mi Password</h1>      
    <p>Si olvidó su password desde aquí podrá generar una nueva. Por favor ingrese los datos que se le solicitarán</p><hr>
    
     <form method="POST">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese el email con el cual se ha registrado">
      </div>
      <div class="form-group">
        <label for="pwd_1">Password:</label>
        <input type="password" class="form-control" id="pwd_1" name="pwd_1" placeholder="Ingrese el nuevo Password">
      </div>
      <div class="form-group">
        <label for="pwd_2">Repita Password:</label>
        <input type="password" class="form-control" id="pwd_2" name="pwd_2" placeholder="Repita el Password">
      </div>
     
      <button type="submit" class="btn btn-default btn-block"><span class="glyphicon glyphicon-refresh"></span> Actualizar</button>
    </form> 
    
  </div>
     
</div>

{% endblock %}
