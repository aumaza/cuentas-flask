{% extends "index.html" %}
{% block title %}Cuentas - Agregar Empresa{% endblock %}

{% block content %}

<div class="container">
  <div class="jumbotron">
    <h1><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nueva Empresa</h1><hr>      
    
    	 <form method="POST">
          
          <div class="form-group">
            <label for="companie">Empresa:</label>
            <input type="text" class="form-control" id="companie" name="companie" placeholder="Ingrese el nombre de la empresa. Ej.: Movistar">
          </div>
          
          <button type="submit" class="btn btn-default btn-block"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Agregar</button>
        
        </form> 
    
  </div>
        
</div>

{% endblock %}
